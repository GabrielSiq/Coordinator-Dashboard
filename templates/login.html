{% extends "base.html" %}

{% block content %}
    <form method="POST" action="">
        {{ form.csrf_token }}
        <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
        <div>{{ form.password.label }}: {{ form.password() }}</div>
        <input type="submit" value="Go">
    </form>
{% endblock content %}
